<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>POE Exchanger v0.01</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <form action="">
        <fieldset class="container">
            <legend>Jeweller to Fusing</legend>
            <div class="leftHalf">
                <div class="jewelToChaos">
                    <label>
                        <div class="cur jeweller"></div>
                        <span>⇒</span>
                        <div class="cur chaos"></div>
                        <input type="number" id="jewelToChaos" required min="0" step="0.001">
                    </label>
                </div>
                <div class="chaosToFusing">
                    <label>
                        <div class="cur chaos"></div>
                        <span>⇒</span>
                        <div class="cur fusing"></div>
                        <input type="number" id="chaosToFusing" required min="0" step="0.001">
                    </label>
                </div>
                <div class="jewelToFusing">
                    <label>
                        <div class="cur jeweller"></div>
                        <span>⇒</span>
                        <div class="cur fusing"></div>
                        <input type="number" id="jewelToFusing" required min="0" step="0.001">
                    </label>
                </div>

            </div>
            <div class="rightHalf">
                Through chaos exchange:<br> <span class="result"></span><br>
                Solution: <br><span class="text"></span><br>
                <input type="submit" class="btn calculate" value="Calculate">
                <input type="reset" class="btn clear" value="Clear">
            </div>
        </fieldset>
    </form>
    <script src="js/script.js"></script>
</body>

</html>
